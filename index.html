<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>桃園旅遊景點導覽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin-top: 15px;
      color: #333;
    }
    .card p {
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }
    .card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>桃園旅遊景點導覽</h1>

  <div class="container">
    <div class="card">
      <img src="https://travel.tycg.gov.tw/content/images/attractions/89647/1024x768_attractions-image-xeikzlg7xuyx-n-880wmwq.jpg" alt="大溪老街">
      <h3>大溪老街</h3>
      <p>大溪老街保留了巴洛克風格的建築與歷史人文，是桃園著名的觀光熱點之一。</p>
      <a href="https://maps.google.com/?q=大溪老街" target="_blank">查看更多</a>
    </div>

    <div class="card">
      <img src="https://travel.tycg.gov.tw/Image/100595/?r=1700529106311" alt="小烏來天空步道">
      <h3>小烏來天空步道</h3>
      <p>小烏來的玻璃天空步道懸空於瀑布之上，是體驗自然與刺激的絕佳景點。</p>
      <a href="https://maps.google.com/?q=小烏來天空步道" target="_blank">查看更多</a>
    </div>

    <div class="card">
      <img src="https://www.settour.com.tw/ss_img/poi/20210129/15537ac1-3b5d-4deb-9cee-f4316281f9d7.jpg" alt="拉拉山">
      <h3>拉拉山</h3>
      <p>拉拉山以千年神木與水蜜桃聞名，是夏季避暑及登山健行的好選擇。</p>
      <a href="https://maps.google.com/?q=拉拉山國家森林遊樂區" target="_blank">查看更多</a>
    </div>
  </div>

</body>
</html>
